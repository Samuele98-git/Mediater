<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Details</title>
    <style>
        body { margin:0; background: #141414; color: white; font-family: sans-serif; display: flex; height: 100vh; }
        
        .backdrop { flex: 2; position: relative; background: #000; display: flex; align-items: center; justify-content: center; overflow: hidden; }
        .backdrop video, .backdrop img { width: 100%; height: 100%; object-fit: contain; opacity: 0.6; }
        
        .info-panel { flex: 1; padding: 40px; background: #181818; display: flex; flex-direction: column; justify-content: center; border-left: 1px solid #333; }
        h1 { font-size: 2.5rem; margin-bottom: 10px; }
        .meta { color: #aaa; margin-bottom: 30px; }
        
        .btn-play { 
            background: #e50914; color: white; padding: 15px 30px; 
            font-size: 1.2rem; border: none; font-weight: bold; cursor: pointer; 
            display: inline-flex; align-items: center; gap: 10px; width: fit-content;
            text-decoration: none; border-radius: 4px;
        }
        .btn-play:hover { background: #f40612; }
        .btn-back { background: transparent; color: #fff; border: 1px solid #555; padding: 10px; margin-top: 20px; cursor: pointer; width: fit-content; }
    </style>
</head>
<body>

    <div class="backdrop" id="bgContainer"></div>

    <div class="info-panel">
        <h1 id="title">Loading...</h1>
        <div class="meta" id="playlistName">Playlist</div>
        
        <a id="playLink" class="btn-play">
            ▶ PLAY NOW
        </a>

        <button class="btn-back" onclick="location.href='index.html'">← Back to Library</button>
    </div>

    <script>
        // Get URL params: ?pl=0&vid=2 (Playlist Index 0, Video Index 2)
        const p = new URLSearchParams(location.search);
        const plIdx = p.get('pl');
        const vidIdx = p.get('vid');

        fetch('/api/data').then(r => r.json()).then(data => {
            const playlist = data.db.playlists[plIdx];
            const filename = playlist.videos[vidIdx];

            document.getElementById('title').textContent = filename;
            document.getElementById('playlistName').textContent = `From playlist: ${playlist.name}`;
            
            // Set Background
            const isVideo = filename.match(/\.(mp4|mkv|mov)$/i);
            const bg = document.getElementById('bgContainer');
            if(isVideo) {
                bg.innerHTML = `<video src="/stream/${filename}#t=15.0" autoplay muted loop></video>`;
            } else {
                bg.innerHTML = `<img src="/stream/${filename}">`;
            }

            // Set Play Button Link -> Go to Viewer
            document.getElementById('playLink').href = `viewer.html?pl=${plIdx}&vid=${vidIdx}`;
        });
    </script>
</body>
</html>
